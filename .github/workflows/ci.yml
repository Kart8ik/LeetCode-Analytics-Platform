name: CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0

      # ğŸ§¹ Clean install & rebuild native modules
      - name: Clean install all dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-audit --prefer-offline --no-fund
          npm rebuild lightningcss --build-from-source
          npm rebuild rollup --build-from-source

      - name: Verify Rollup install
        run: npx rollup --version

      # ğŸ§ª Run Tests with Coverage
      - name: Run Tests
        run: npm test

      # ğŸ” Lint Stage (checks code quality)
      - name: Run ESLint
        run: npx eslint src

      # ğŸ”’ Security Check (basic vulnerability scan)
      - name: Security Audit
        run: npm audit --production
