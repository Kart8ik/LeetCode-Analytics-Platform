name: CI Pipeline

on:
  push:
    branches:
      - '**'         # Run on all branches for pushes
  pull_request:
    branches:
      - '**'         # Run on all PRs
  workflow_dispatch:  # Allows manual runs
    {}

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0

      # ğŸ§¹ Clean install & rebuild native modules
      - name: Clean install all dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-audit --prefer-offline --no-fund
          npm rebuild lightningcss --build-from-source || echo "âš ï¸ lightningcss rebuild failed"
          npm rebuild rollup --build-from-source || echo "âš ï¸ rollup rebuild failed"

      - name: Verify Rollup install
        run: npx rollup --version || echo "âš ï¸ Rollup version check failed"

      # ğŸ§ª Run Tests with Coverage
      - name: Run Tests
        run: npm test || echo "âš ï¸ Some tests failed"

      # ğŸ” Lint Stage (checks code quality)
      - name: Run ESLint (non-blocking)
        run: npx eslint src || echo "âš ï¸ Lint errors detected"

      # ğŸ”’ Security Check (basic vulnerability scan)
      - name: Security Audit (non-blocking)
        run: npm audit --production || echo "âš ï¸ Security issues found"
