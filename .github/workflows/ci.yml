name: CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.0

      - name: Install dependencies
        run: |
          rm -rf node_modules
          npm install --force

      - name: Rebuild LightningCSS binary
        run: npm rebuild lightningcss --force

      - name: Verify Rollup install
        run: npx rollup --version

      - name: Run tests
        run: npm test
