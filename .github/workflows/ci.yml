name: CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.0

      # ðŸ§¹ Step 2 â€” Clean reinstall with --force to rebuild native binaries (like Rollup)
      - name: Install dependencies
        run: |
          rm -rf node_modules
          npm install --force

      # ðŸ§© Step 3 â€” Verify Rollup installation before running tests
      - name: Verify Rollup install
        run: npx rollup --version

      # ðŸ§ª Run your Vitest test suite
      - name: Run tests
        run: npm test
